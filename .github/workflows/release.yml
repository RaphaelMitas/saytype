name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14  # ARM64 runner (Apple Silicon)
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sidecar
        run: |
          cd sidecar
          ./build.sh

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Sign app and sidecar
        run: |
          APP_PATH="src-tauri/target/release/bundle/macos/Saytype.app"

          # Sign the sidecar binary first (must be signed before main app)
          codesign --force --deep --sign - "$APP_PATH/Contents/MacOS/transcribe-server-aarch64-apple-darwin"

          # Sign the main app with entitlements
          codesign --force --deep --sign - --entitlements src-tauri/entitlements.plist "$APP_PATH"

          # Verify signing succeeded
          codesign --verify --verbose "$APP_PATH"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          cd src-tauri/target/release/bundle/macos
          zip -r Saytype-${{ steps.version.outputs.VERSION }}.zip Saytype.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/macos/Saytype-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
